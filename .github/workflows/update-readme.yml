name: Repo Created

on:

jobs:
  check-initial-commit:
    if: !github.event.repository.is_template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: check if initial commit
        id: check
        run: |
          if git rev-list --count HEAD <= 1
          then
            echo "::set-output name=initial_commit::true"
          else
            echo "::set-output name=initial_commit::false"
          fi
      - name: Change README
        if: steps.check.outputs.initial_commit == 'true'
        run: |
          echo "Repo Created" > README.md
          git add README.md
          git commit -m "Initial commit"
          git push

